<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Netflix-Style Recommender{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Netflix CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/netflix.css') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Netflix Logo */
        .netflix-logo {
            color: #E50914;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -2px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300" id="navbar">
        <div class="px-8 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <!-- Logo -->
                <a href="/" class="netflix-logo">NETFLIX</a>

                <!-- Nav Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-white hover:text-gray-300 transition">Home</a>
                    <a href="/dashboard" class="text-white hover:text-gray-300 transition">Dashboard</a>
                </div>
            </div>

            <!-- Right Side -->
            <div class="flex items-center space-x-4">
                <!-- User Info -->
                <div id="userInfo" class="hidden items-center space-x-2">
                    <span class="text-sm text-gray-300" id="userId"></span>
                    <span class="px-2 py-1 text-xs rounded-full" id="variantBadge"></span>
                </div>

                <!-- Login Button -->
                <button id="loginBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-sm font-medium transition">
                    <i class="fas fa-user mr-2"></i>Login
                </button>

                <!-- Logout Button -->
                <button id="logoutBtn" class="hidden bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm font-medium transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center">
        <div class="bg-gray-900 rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6">Login to Netflix</h2>

            <div class="space-y-4">
                <div>
                    <label for="userIdInput" class="block text-sm font-medium mb-2">User ID</label>
                    <input
                        type="text"
                        id="userIdInput"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-red-600 transition"
                        placeholder="Enter your user ID (e.g., user123)"
                    />
                </div>

                <button
                    id="loginSubmitBtn"
                    class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-medium transition"
                >
                    Login
                </button>

                <button
                    id="closeModalBtn"
                    class="w-full bg-gray-700 hover:bg-gray-600 py-3 rounded font-medium transition"
                >
                    Cancel
                </button>
            </div>

            <p class="text-xs text-gray-400 mt-4">
                Note: You'll be randomly assigned to Control or Treatment variant for A/B testing.
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-8 right-8 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg z-50 transition-all">
        <p id="toastMessage"></p>
    </div>

    <!-- Base JavaScript -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(20, 20, 20, 0.95)';
            } else {
                navbar.style.backgroundColor = 'transparent';
            }
        });

        // Login Modal
        const loginModal = document.getElementById('loginModal');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const userIdInput = document.getElementById('userIdInput');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        // Login submit
        loginSubmitBtn.addEventListener('click', async () => {
            const userId = userIdInput.value.trim();

            if (!userId) {
                showToast('Please enter a user ID', 'error');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });

                const data = await response.json();

                if (data.success) {
                    // Update UI
                    document.getElementById('userId').textContent = `User: ${data.user_id}`;

                    const variantBadge = document.getElementById('variantBadge');
                    variantBadge.textContent = data.variant.toUpperCase();
                    variantBadge.className = data.variant === 'treatment'
                        ? 'px-2 py-1 text-xs rounded-full bg-green-600'
                        : 'px-2 py-1 text-xs rounded-full bg-blue-600';

                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('userInfo').classList.add('flex');
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');

                    loginModal.classList.add('hidden');
                    userIdInput.value = '';

                    showToast(`Welcome! Assigned to ${data.variant} variant`, 'success');

                    // Reload recommendations if on home page
                    if (typeof loadRecommendations === 'function') {
                        loadRecommendations();
                    }
                } else {
                    showToast('Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login error', 'error');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/logout');

                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('flex');
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');

                showToast('Logged out successfully', 'success');

                // Reload page to clear recommendations
                if (window.location.pathname === '/') {
                    location.reload();
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = type === 'error'
                ? 'fixed bottom-8 right-8 bg-red-600 text-white px-6 py-4 rounded-lg shadow-lg z-50'
                : 'fixed bottom-8 right-8 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg z-50';

            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Enter key for login
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginSubmitBtn.click();
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
